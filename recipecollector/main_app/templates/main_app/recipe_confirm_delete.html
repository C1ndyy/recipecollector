{% extends 'base.html' %} {% block title %} Recipes {% endblock %}
{% block content %}
<h1 class="title is-1">Delete Recipe</h1>
<hr />

<h4>Are you sure you want to delete {{ object.name }}?</h4>
<form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn">
    <a href="{% url 'details' recipe.id %}">Cancel</a>
</form>
{% endblock %}
